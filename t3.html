<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TTT 3000</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="t3.css"/>
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container">
        <div class="jumbotron">
        <h1>Tic Tac Toe 3000</h1> <!-- Name it whatever you want -->
            <button id = "idStartButton" type="button" class = "btn btn-primary btn-lg" name="startButton">Let's Do This!</button>
        </div>
        <!-- Use a table to build a tic-tac-toe board -->
        <table align="center">
            <tr id="row1">
                <td id="sq1"></td>
                <td id="sq2" class="vertical"></td>
                <td id="sq3"></td>
            </tr>

            <tr id="row2">
                <td id="sq4" class="horizontal"></td>
                <td id="sq5" class="vertical horizontal"></td>
                <td id="sq6" class="horizontal"></td>
            </tr>

            <tr id="row3">
                <td id="7"></td>
                <td id="sq8" class="vertical"></td>
                <td id="sq9"></td>
            </tr>

        </table>

        <tr> <button id = "idRestartbutton" type="button" onClick="window.location.reload()" class = "btn btn-primary btn-lg" name="resetButton">Restart Game</button></tr>

        <!-- Include our JavaScript after the table is built -->
        <script src="t3.js"></script>
    </body>
    </div>
</html>
